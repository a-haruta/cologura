<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TypeScript ESM WebGPU Test</title>
</head>
<body>
  <h1>WebGPU デバイス情報</h1>
  <div id="gpu-info">取得中...</div>
  <script type="module">
    import { getWebGPUInfo } from "./main.js";

    document.addEventListener("DOMContentLoaded",async () =>
    {
      document.getElementById("gpu-info").innerText = await getWebGPUInfo();
    });
  </script>
</body>
</html>
