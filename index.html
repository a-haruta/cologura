<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TypeScript ESM WebGPU Test</title>
  <style>
    canvas { border: 1px solid #888; }
  </style>
</head>
<body>
  <div id="gpu-info">取得中...</div>
  <canvas id="gpu-canvas" width="400" height="300"></canvas>
  <script type="module">
    import { getWebGPUInfo, clearCanvasBlue } from "./main.js";

    document.addEventListener("DOMContentLoaded",async () =>
    {
        document.getElementById("gpu-info").innerText = await getWebGPUInfo();
        clearCanvasBlue(document.getElementById("gpu-canvas"));
    });
  </script>
</body>
</html>
